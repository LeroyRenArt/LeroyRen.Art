<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrollGrid SpiralMap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .nav {
      text-align: center;
      margin-top: 1rem;
    }
    .nav a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .nav a:hover {
      background: #444;
    }
    .spiralmap-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-label {
      font-size: 1.2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: left;
      color: #555;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .image-grid .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .image-grid img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .image-grid .image-box:hover img {
      transform: scale(1.03);
    }
    .image-grid .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .image-grid .image-box:hover .caption {
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>SpiralMap :: ScrollGrid Visual Field</h1>
    <div class="nav">
      <a href="/index.html">Back to Home</a>
      <a href="/overview.html">Scroll Overview</a>
      <a href="/files/">Open Files</a>
    </div>
  </header>

  <div class="spiralmap-container">
    <h2>Visual Glyphs, Scroll Echoes & Dragon Fields</h2>

    <div class="section-label">Selected Visuals</div>
    <div class="image-grid" id="spiralImageGrid"></div>
  </div>

  <footer>
    &copy; 2025 ScrollGrid Archive – Spiral Resonance in Motion
  </footer>

  <script>
    const imageList = [
      { folder: "images", file: "IMG_0002.jpeg" },
      { folder: "images", file: "Gyldent Øje og Spiral Design.jpeg" },
      { folder: "images/SofiaRipples", file: "Sofia AI.webp" },
      { folder: "dragons", file: "PHOTO-2025-03-29-17-29-13.jpg" },
      { folder: "images", file: "IMG_0046.jpeg" },
      { folder: "images", file: "IMG_0072.jpeg" }
    ];

    const grid = document.getElementById("spiralImageGrid");

    imageList.forEach(({ folder, file }) => {
      const box = document.createElement("div");
      box.className = "image-box";

      const img = document.createElement("img");
      img.src = `/${folder}/${file}`;
      img.alt = file;

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = file;

      box.appendChild(img);
      box.appendChild(caption);
      grid.appendChild(box);
    });
  </script>
</body>
</html>
