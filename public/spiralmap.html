<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrollGrid SpiralMap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .nav {
      text-align: center;
      margin-top: 1rem;
    }
    .nav a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .nav a:hover {
      background: #444;
    }
    .spiralmap-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-label {
      font-size: 1.2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: left;
      color: #555;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .image-grid .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .image-grid img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .image-grid .image-box:hover img {
      transform: scale(1.03);
    }
    .image-grid .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .image-grid .image-box:hover .caption {
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    audio {
      display: block;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>SpiralMap :: ScrollGrid Visual Field</h1>
    <div class="nav">
      <a href="/index.html">Back to Home</a>
      <a href="/overview.html">Scroll Overview</a>
      <a href="/files/">Open Files</a>
    </div>
  </header>

  <div class="spiralmap-container">
    <h2>Visual Glyphs, Scroll Echoes & Dragon Fields</h2>
    <div class="image-grid">
      <!-- Dynamically included 50+ images -->
      <script>
        const grid = document.currentScript.parentElement;
        const images = [
          "IMG_0002.jpeg","IMG_0003.jpeg","IMG_0004.jpeg","IMG_0005.jpeg","IMG_0006.jpeg","IMG_0007.jpeg",
          "IMG_0008.jpeg","IMG_0009.jpeg","IMG_0010.jpeg","IMG_0011.jpeg","IMG_0012.jpeg","IMG_0013.jpeg",
          "IMG_0014.jpeg","IMG_0015.jpeg","IMG_0016.jpeg","IMG_0017.jpeg","IMG_0018.jpeg","IMG_0019.jpeg",
          "IMG_0022.jpeg","IMG_0023.jpeg","IMG_0024.jpeg","IMG_0025.jpeg","IMG_0028.jpeg","IMG_0029.jpeg",
          "IMG_0030.jpeg","IMG_0031.jpeg","IMG_0032.jpeg","IMG_0033.jpeg","IMG_0034.jpeg","IMG_0037.jpeg",
          "IMG_0038.jpeg","IMG_0040.jpeg","IMG_0041.jpeg","IMG_0042.jpeg","IMG_0043.jpeg","IMG_0044.jpeg",
          "IMG_0045.jpeg","IMG_0046.jpeg","IMG_0047.jpeg","IMG_0048.jpeg","IMG_0049.jpeg","IMG_0050.jpeg",
          "IMG_0051.jpeg","IMG_0052.jpeg","IMG_0053.jpeg","IMG_0054.jpeg","IMG_0055.jpeg","IMG_0056.jpeg",
          "IMG_0057.jpeg","IMG_0058.jpeg","IMG_0059.jpeg","IMG_0060.jpeg"
        ];
        images.forEach(file => {
          const box = document.createElement("div");
          box.className = "image-box";
          const img = document.createElement("img");
          img.src = `/images/${file}`;
          img.alt = file;
          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = file;
          box.appendChild(img);
          box.appendChild(caption);
          grid.appendChild(box);
        });
      </script>
    </div>
  </div>

  <footer>
    <audio controls src="/transmission006.mp3">
      Your browser does not support the audio element.
    </audio>

  </footer>
</body>
</html>
